{% extends "layout.html" %}

{% block title %}
Application form
{% endblock %}

{% block main %}
    <form action="/" method="post">
        <div class="form-row mb-3">
            <input autocomplete="off" autofocus class="form-control is-valid" name="name" placeholder="Имя" type="text" required>
        </div>
        <div class="form-row mb-3">
            <input class="form-control is-valid" name="lastname" placeholder="Фамилия" type="text" required>
        </div>
        <div class="form-row mb-3">
            <input class="form-control is-valid" name="patronymic" placeholder="Отчество" type="text" required>
        </div>
        <div class="form-row mb-3">
            <input class="form-control is-valid" name="phonenumber" placeholder="Телефон" type="text" required>
        </div>
        <div class="form-row mb-3">
            <input class="form-control is-valid" name="application"  placeholder="Обращение" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Отправить</button>
    </form>
{% endblock %}
